      <div
        class="dropdown btn-getstarted rounded p-0"
        id="change-language-dropdown">
        <button
          type="button"
          class="btn dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="./assets/img/lang/id.png" width="27px"/>
        </button>
        <ul class="dropdown-menu"></ul>
      </div>
      <script>
        let changeLanguage;
        const refreshChangeLanguageButton = () => {
          let currentLang = localStorage.getItem('lang') || 'id';
          document
            .querySelector('#change-language-dropdown img')
            .src = `./assets/img/lang/${currentLang}.png`;
          let languages = {
            'id' : 'Bahasa Indonesia',
            'en-us' : 'English (US)'
          };
          let listElement = '';
          for(let code in languages){
            listElement += `<li>
              <button
                class="dropdown-item"
                onclick="changeLanguage('${code}')">
                <img
                  src="./assets/img/lang/${code}.png"
                  width="27px"/>
                <span
                  class="${code === currentLang ? 'text-success' : ''}">
                  ${languages[code]}
                </span>
              </button>
            </li>`;
          }
          document.querySelector('#change-language-dropdown .dropdown-menu').innerHTML = listElement;
        };
        refreshChangeLanguageButton();
        changeLanguage = lang => {
          localStorage.setItem('lang', lang);
          setValues();
          refreshChangeLanguageButton();
        };
      </script>

      <div class="container" id="rates"></div>
      <script>
        (() => {
          let rates_list = [
            {
              pack     : 'Bronze',
              rates    : '200.000',
              maxSpeed : '5',
              devices  : '4'
            },
            {
              pack     : 'Silver',
              rates    : '300.000',
              maxSpeed : '10',
              devices  : '8'
            },
            {
              pack     : 'Gold',
              rates    : '400.000',
              maxSpeed : '20',
              devices  : '15'
            }
          ];
          let ratesElement = document.getElementById('rates');
          ratesElementContent = '';
          let waLink = (pack, rates) => {
            let opening = '';
            let hours = new Date().getHours();
            if(hours >= 6 && hours < 11)
              opening = 'Selamat pagi';
            else if(hours >= 11 && hours < 16)
              opening = 'Selamat siang';
            else if(hours >= 16 && hours < 19)
              opening = 'Selamat sore';
            else
              opening = 'Selamat malam';
            return 'https://wa.me/send?phone=6281360449422&text=' + opening + '. Saya ingin berlangganan paket ' + pack + ' dengan tarif Rp. ' + rates + ' per bulan.';
          }
          for(let rates of rates_list){
            ratesElementContent += `
              <div class="card border-0 shadow mb-5" data-aos="fade-up">
                <div class="card-body">
                  <h6 style="font-size:20px" val="package" val-package="${rates.pack}"></h6>
                  <h2 class="text-success" style="font-size:50px"><span val="idr_cost" val-cost="${rates.rates}"></span></h2>
                  <h1 style="font-size:20px">per bulan</h1>
                  <div style="color:grey;line-height:200%">
                    <div><i class="bi bi-check"></i> <span val="package_benefit_1"/></div>
                    <div><i class="bi bi-check"></i> <span val="package_benefit_2"/></div>
                    <div><i class="bi bi-check"></i> <span val="package_benefit_3" val-speed="${rates.maxSpeed}"/>Kecepatan maksimal ${rates.maxSpeed}mbps</div>
                    <div><i class="bi bi-check"></i> <span val="package_benefit_4" val-device-count="${rates.devices}"/></div>
                    <div><i class="bi bi-check"></i> <span val="package_benefit_5"/></div>
                  </div>
                  <a
                    href="${waLink(rates.pack, rates.rates)}"
                    class="btn btn-outline-success btn-lg rounded-pill"
                    val="start_subscribe"></a>
                </div>
              </div>
            </div>
            `;
          }
          ratesElement.innerHTML = ratesElementContent;
        })();
        setValues();
      </script>
